version: "3.9"

services:
  api:
    build: .
    command: uvicorn services.api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - ISB_IGRAPH_RUNTIME_ROOT=/app/runtime
      - ISB_IGRAPH_UPLOADS_ROOT=/app/runtime/uploads
      - ISB_IGRAPH_ARTIFACTS_ROOT=/app/runtime/artifacts
      - ISB_IGRAPH_JOBS_DB=/app/runtime/jobs.db
    volumes:
      - ./runtime:/app/runtime
      - ./:/app

  worker:
    build: .
    command: python -m services.worker.main --poll-interval 2
    depends_on:
      - api
    environment:
      - ISB_IGRAPH_RUNTIME_ROOT=/app/runtime
      - ISB_IGRAPH_UPLOADS_ROOT=/app/runtime/uploads
      - ISB_IGRAPH_ARTIFACTS_ROOT=/app/runtime/artifacts
      - ISB_IGRAPH_JOBS_DB=/app/runtime/jobs.db
    volumes:
      - ./runtime:/app/runtime
      - ./:/app

  streamlit:
    build: .
    command: streamlit run app.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - ISB_IGRAPH_API_BASE_URL=http://api:8000
      - ISB_IGRAPH_RUNTIME_ROOT=/app/runtime
      - ISB_IGRAPH_UPLOADS_ROOT=/app/runtime/uploads
      - ISB_IGRAPH_ARTIFACTS_ROOT=/app/runtime/artifacts
      - ISB_IGRAPH_JOBS_DB=/app/runtime/jobs.db
    volumes:
      - ./runtime:/app/runtime
      - ./:/app
